<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img class="iphone" src="/Audio_Player_Narek_khachatryan/images/iPhone 15 Pro Max - DarkTitanium - Portrait.png" alt="">
        <img class="statusBar" src="/Audio_Player_Narek_khachatryan/images/StatusBar.png" alt="">
        <h1>Playing now</h1>
        <div class="music">
            <div class="song-img"></div>
            <div id="songTitle"></div>
            <div id="songSinger"></div>
            <div class="icons-music">
                <i id="volume" class="fa-solid fa-volume-low" onclick="toggleVolumeSlider()"></i>
                <div id="volume-container" class="hidden">
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                </div>
                <div class="repeatShuffle">
                    <div class="icon-container">
                        <i class="fa-solid fa-repeat" onclick="toggleRepeat()"></i>
                    </div>
                    <div class="icon-container">
                        <i class="fa-solid fa-shuffle" onclick="toggleShuffle()"></i>
                    </div>
                </div>
            </div>
            <div class="time">
                <div id="currentTime">00:00</div>
                <div id="totalTime">00:00</div>
            </div>
            <div class="seek-bar-container">
                <input type="range" id="seek-bar" value="0" min="0" max="100">
            </div>
            <div class="icons-play">
                <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="togglePlaylist()">
                    <path d="M22.5 3.75H2.5C2.09 3.75 1.75 3.41 1.75 3C1.75 2.59 2.09 2.25 2.5 2.25H22.5C22.91 2.25 23.25 2.59 23.25 3C23.25 3.41 22.91 3.75 22.5 3.75Z" fill="#8996b899"/>
                    <path d="M11.5 9.75H2.5C2.09 9.75 1.75 9.41 1.75 9C1.75 8.59 2.09 8.25 2.5 8.25H11.5C11.91 8.25 12.25 8.59 12.25 9C12.25 9.41 11.91 9.75 11.5 9.75Z" fill="#8996b899"/>
                    <path d="M8.5 15.75H2.5C2.09 15.75 1.75 15.41 1.75 15C1.75 14.59 2.09 14.25 2.5 14.25H8.5C8.91 14.25 9.25 14.59 9.25 15C9.25 15.41 8.91 15.75 8.5 15.75Z" fill="#8996b899"/>
                    <path d="M6.5 21.75H2.5C2.09 21.75 1.75 21.41 1.75 21C1.75 20.59 2.09 20.25 2.5 20.25H6.5C6.91 20.25 7.25 20.59 7.25 21C7.25 21.41 6.91 21.75 6.5 21.75Z" fill="#8996b899"/>
                    <path d="M22.36 7.67996C21.77 7.22996 20.96 7.13996 20.01 7.39996L15.66 8.57996C14.49 8.89996 13.77 9.84996 13.77 11.05V13.6V17.28C13.35 17.04 12.86 16.89 12.34 16.89C10.73 16.89 9.41003 18.2 9.41003 19.82C9.41003 21.43 10.72 22.75 12.34 22.75C13.96 22.75 15.27 21.44 15.27 19.82V14.17L21.75 12.4V15.83C21.33 15.59 20.84 15.44 20.32 15.44C18.71 15.44 17.39 16.75 17.39 18.37C17.39 19.98 18.7 21.3 20.32 21.3C21.94 21.3 23.25 19.99 23.25 18.37V11.42V9.86996C23.25 8.85996 22.95 8.11996 22.36 7.67996ZM12.34 21.25C11.55 21.25 10.91 20.61 10.91 19.82C10.91 19.03 11.55 18.39 12.34 18.39C13.13 18.39 13.77 19.03 13.77 19.82C13.77 20.61 13.13 21.25 12.34 21.25ZM20.32 19.8C19.53 19.8 18.89 19.16 18.89 18.37C18.89 17.58 19.53 16.94 20.32 16.94C21.11 16.94 21.75 17.58 21.75 18.37C21.75 19.16 21.11 19.8 20.32 19.8Z" fill="#8996b899"/>
                </svg>
                <div class="playOrPause-icons">
                    <i id="prev" class="fa-solid fa-backward-step" onclick="prev()"></i>
                    <i id="play" class="fa-solid fa-play" onclick="playOrPause()"></i>
                    <i id="next" class="fa-solid fa-forward-step" onclick="next()"></i>
                </div>
            </div>
            <div id="lyrics-container">
                <div id="lyrics"></div>
            </div>
        </div>
    </div>

    <div id="playlist-popup" class="hidden">
        <div id="playlist-content">
            <div class="playlist">
                <div class="close-playlist">
                    <h2>Playlist</h2>
                    <i id="close-btn" class="fa-solid fa-xmark" onclick="togglePlaylist()"></i>
                </div>
                <div id="playlist-items"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b6a51dd128.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
