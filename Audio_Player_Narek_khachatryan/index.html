<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
<div class="player">
    <img class="statusBar" src="/Audio_Player_Narek_khachatryan/images/Status Bar - Dark (1).png" alt="">
    <h1>Playing now</h1>
    <div class="music">
        <div class="song-img"></div>
        <div id="songTitle"></div>
        <div id="songSinger"></div>
        <div class="icons-music">
            <i class="fa-solid fa-volume-low"></i>
            <div class="repeatShuffle">
                <i class="ph ph-repeat"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
        <div class="time">
            <div id="currentTime">00:00</div>
            <div id="totalTime">00:00</div>
        </div>
        <div class="seek-bar-container">
            <input type="range" id="seek-bar" value="0" min="0" max="100">
        </div>
        <div class="playOrPause-icons">
            <i id="prev" class="fa-solid fa-backward-step" onclick="prev()"></i>
            <i id="play" class="fa-solid fa-play" onclick="playOrPause()"></i>
            <i id="next" class="fa-solid fa-forward-step" onclick="next()"></i>
        </div>
    </div>
</div>
    <script src="https://kit.fontawesome.com/b6a51dd128.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
