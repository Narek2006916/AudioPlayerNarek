<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>
    <img class="logo" src="images/94_Retro_Classic-ai (1).png" alt="">
    <video autoplay muted loop id="myVideo">
        <source src="images/603471_Abstract_Art_Backdrop_1920x1080.mp4" type="video/mp4">
    </video>
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <i id="prev" class="fa-solid fa-forward-fast fa-rotate-180"></i>
                <i id="play" class="fa-solid fa-play"  onclick="playOrPause()"></i>
                <i id="next" class="fa-solid fa-forward-fast"></i>

            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime"> 00 : 00 / 00 : 00</div>
                <div class="player-button">
                    <img id="decrease" src="images/volume-down.png" alt="">
                    <img id="mute" src="images/volume.png" alt="">
                    <img id="increase" src="images/increase-volume.png" alt="">
                </div>
            </div>
        </div> 
    </div>




    <script src="https://kit.fontawesome.com/b6a51dd128.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
