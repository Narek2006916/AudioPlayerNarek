<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main"></div>
    <img class="logo" src="images/logo_blues_typography.png" alt="">
    <div class="player">
        <div class="row1"></div>
        <div id="songTitle">Title</div>
        <div class="row2">
            <div class="play">
                <img id="prev" src="images/previous.png" alt="">
                <img id="play" src="images/play-button-arrowhead.png" onclick="playOrPause()" alt="">
                <img id="next" src="images/next.png" alt="">
                
            </div>
            <div class="seek-bar">
                <div class="handle">
                    <div class="fill">

                    </div>
                </div>
            </div>
            <div class="mute">
                <div class="currentTime"> 00 : 00 / 00 : 00</div>
                <div class="player-button">
                    <img id="decrease" src="images/volume-down.png" alt="">
                    <img id="mute" src="images/volume.png" alt="">
                    <img id="increase" src="images/increase-volume.png" alt="">
                </div>
            </div>
        </div> 
    </div>





    <script src="script.js"></script>
</body>
</html>
